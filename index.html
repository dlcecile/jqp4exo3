<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Exercice3</title>
</head>
<body>
  <form>
    <div class="container col-lg-12 ">
      <h1>Vérification de champs de formulaire</h1>
      <div class="form-group">
        <label for="name" class="col-lg-5 col-form-label ">Nom :</label>
        <div class="col-lg-7">
          <input type="text" class="form-control" id="name" placeholder="Durand">
        </div>
      </div>
      <div class="form-group">
        <label for="firstName" class="col-lg-5 col-form-label">Prénom :</label>
        <div class="col-lg-7">
          <input type="text" class="form-control" id="firstName" placeholder="Maurice">
        </div>
      </div>
      <div class="form-group">
        <label for="mail" class="col-lg-5 col-form-label">Mail :</label>
        <div class="col-lg-7">
          <input type="email" class="form-control" id="mail" placeholder="D.Maurice@gmail.com">
        </div>
      </div>
      <div class="form-group">
        <label for="numberPhone" class="col-lg-5 col-form-label">Téléphone :</label>
        <div class="col-lg-7 mb-2">
          <input type="text" class="form-control" id="numberPhone" placeholder="06.06.12.04.13">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-5">
          <button type="submit" class="btn btn-danger ">Envoyer</button>
        </div>
      </div>
    </div>
  </form>


</body>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/script.js"></script>
</html>
